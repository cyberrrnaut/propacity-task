<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <div style="width: auto; height: 551px; position: relative; background: white">
        <div style="width: 500px; height: 551px; position: absolute; background: #0085FF"></div>
        <img style="width: 500px; height: 551px; position: absolute" src="https://via.placeholder.com/500x551" />
        <div style="width: 529px; height: 550px; position: absolute; background: linear-gradient(180deg, rgba(34.17, 48.44, 88.19, 0) 0%, #1B243F 100%), linear-gradient(0deg, rgba(26, 36, 64, 0.20) 0%, rgba(26, 36, 64, 0.20) 100%)"></div>
        <form
            name="registration-form"
            style="padding: 27px; position: absolute; left: 555px; top: 24px; width: 390px; height: 415px; display: flex; flex-direction: column; gap: 24px; color: #333333; font-size: 32px; font-family: Poppins; font-weight: 600;">

            <div style="width: 326px; height: 61px; position: relative">
                <label for="Name" style="width: 82.13px; height: 21px; left: 0px; top: 0px; position: absolute; color: #333333; font-size: 12px; font-family: Poppins; font-weight: 500; text-transform: capitalize; line-height: 48px; word-wrap: break-word"></label>
                <div style="width: 326px; height: 40px; left: 0px; top: 21px; position: absolute; background: rgba(68, 68, 79, 0.10); border-radius: 5px; overflow: hidden">
                    <div style="width: 15.39px; height: 15.24px; left: 297.15px; top: 12.38px; position: absolute">
                        <div style="width: 11.54px; height: 11.43px; left: 1.92px; top: 1.90px; position: absolute; background: #333333"></div>
                    </div>
                    <input type="text" name="Name" placeholder="Name" style="width: 255px; height: 21px; left: 0px; top: 0px; position: absolute; border: none; background: transparent;">
                </div>
            </div>

            <div style="width: 326px; height: 61px; position: relative">
                <label for="Email" style="width: 82.13px; height: 21px; left: 0px; top: 0px; position: absolute; color: #333333; font-size: 12px; font-family: Poppins; font-weight: 500; text-transform: capitalize; line-height: 48px; word-wrap: break-word"></label>
                <div style="width: 326px; height: 40px; left: 0px; top: 21px; position: absolute; background: rgba(68, 68, 79, 0.10); border-radius: 5px; overflow: hidden">
                    <div style="width: 11.73px; height: 9.68px; left: 299.07px; top: 15.24px; position: absolute; background: #333333"></div>
                    <input type="email" name="Email" placeholder="Email" style="width: 255px; height: 21px; left: 0px; top: 0px; position: absolute; border: none; background: transparent;">
                </div>
            </div>

            <div style="width: 326px; height: 61px; position: relative">
                <label for="Mobile" style="width: 103.61px; height: 21px; left: 0px; top: 0px; position: absolute; color: #333333; font-size: 12px; font-family: Poppins; font-weight: 500; text-transform: capitalize; line-height: 48px; word-wrap: break-word"></label>
                <div style="width: 326px; height: 40px; left: 0px; top: 21px; position: absolute; background: rgba(68, 68, 79, 0.10); border-radius: 5px; overflow: hidden">
                    <div style="width: 15.39px; height: 15.24px; left: 298.11px; top: 12.38px; position: absolute">
                        <div style="width: 9.39px; height: 12.19px; left: 2.88px; top: 1.51px; position: absolute; background: #333333"></div>
                    </div>
                    <input type="text" name="Mobile" placeholder="Mobile" style="width: 255px; height: 21px; left: 0px; top: 0px; position: absolute; border: none; background: transparent;">
                </div>
            </div>
            
            
                <input type="submit" value="Book Now" style="width: 326px; height: 40px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; color: white; background: #1A2440; border-radius: 5px; overflow: hidden; display: inline-flex; align-items: center; gap: 10px; justify-content: center;"/>
                 
             
            
        </form>
    </div>
</div>
</body>
</html>
